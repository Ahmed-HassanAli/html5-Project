<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Flora</title>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@600;700&amp;family=Macondo&amp;family=Roboto:wght@100;300&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
      <header>        
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt=""><span>Pure Flora</span>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="#" onclick="showPage('home')" id="home-link" class="active">Home</a></li>
                    <li><a href="#" onclick="showPage('products')" id="products-link">Products</a></li>
                    <li><a href="#" onclick="showPage('form')" id="form-link">Buy Now</a></li>
                </ul>
            </nav>
            <button class="cart-btn" onclick="showPage('products')">
                <img src="images/cart-outline.svg" alt="Cart Icon">
                <span class="cart-count" id="cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Main content container where pages will be dynamically loaded -->
    <main id="main-content">
        <!-- The home page content will be rendered here initially -->
    </main>

    <script src="js/main.js"></script>
</body>
</html>
